# do not touch this value
file-version: 1

# do you want to require admins to give a reason when they mute players?
require-reason: false

# List of players muted
mute-list:
  - mutedplayer1

punishment-info:
  # name of player punished
  mutedplayer1:
    # used to track players after name changes
    uuid: null
    # datetime when the mute was
    datetime-muted: null
    # datetime when player is unmuted - requires the muted player to send a message to trigger
    muted-until: null
    # admin who muted the player
    muted-by: admin
    # mute reason
    reason: to demonstrate config